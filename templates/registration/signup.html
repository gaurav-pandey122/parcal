{% extends 'registration/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4">

                <div class="card-body p-4">
                    <div class="text-center mt-2">
                        <h5 class="text-primary">Welcome Back !</h5>
                        <p class="text-muted">Sign in to continue to {{ app_setting.name }}.</p>
                    </div>
                    <div class="p-2 mt-4">
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form|crispy }}


                            <div class="mt-4">
                                <button class="btn btn-secondary w-100" type="submit">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->

            <div class="mt-4 text-center">
                <p class="mb-0">Have an account?
                    <a href="{% url 'login' %}" class="fw-semibold text-primary text-decoration-underline">
                        Sign In
                    </a>
                </p>
            </div>

        </div>
    </div>
{% endblock %}
